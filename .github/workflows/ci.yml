name: Deploy HTML Report to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust this to your test branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci  # Use npm ci for clean install

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Generate HTML report
        run: npm run generate-report

      - name: Move report files
        run: |
          if [ -d "cypress/reports/html" ]; then
            mv cypress/reports/html/index.html ./index.html  # Move index.html to root
            mv cypress/reports/html/assets ./assets  # Move assets directory to root
          else
            echo "Report directory not found"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Root directory
          publish_branch: html-reports  # Branch to deploy to
